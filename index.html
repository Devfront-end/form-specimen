<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Form</title>
</head>
<body>
    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom">

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label>Sexe:</label>
        <div class="radio-container">
            <input type="radio" id="homme" name="sexe" value="Homme">
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="sexe" value="Femme">
            <label for="femme">Femme</label>
        </div>

        <label for="photo">Photo de profil:</label>
        <input type="file" id="photo" name="photo" accept=".jpeg, .jpg, .png">

        <label for="pays">Pays:</label>
        <select id="pays" name="pays">
            <option value="france">France</option>
            <option value="espagne">Espagne</option>
            <option value="italie">Italie</option>
            <option value="allemagne">Allemagne</option>
            <!-- Add more countries as needed -->
        </select>

        <label for="langages">Langages préférés:</label>
        <select id="langages" name="langages" multiple>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">JAVA</option>
            <option value="php">PHP</option>
            <!-- Add more languages as needed -->
        </select>

        <label>Secteur d'activités:</label>
        <div class="checkbox-container">
            <input type="checkbox" id="finance" name="secteur" value="Finance">
            <label for="finance">Finance</label>
            <input type="checkbox" id="industrie" name="secteur" value="Industrie">
            <label for="industrie">Industrie</label>
            <input type="checkbox" id="service" name="secteur" value="Service">
            <label for="service">Service</label>
            <!-- Add more sectors as needed -->
        </div>

        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
